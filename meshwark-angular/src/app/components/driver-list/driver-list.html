<div class="container-fluid mt-3 driver-list-container" style="direction: rtl;">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h1 class="mb-0" style="color: #4C6DAA;">قائمة السائقين</h1>
    <!-- <button class="btn btn-primary" style="background-color: #4C6DAA; border-color: #4C6DAA;">
      <i class="fas fa-plus me-1"></i> إضافة سائق جديد
    </button> -->
  </div>

  <div *ngIf="isLoading" class="text-center my-5">
    <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;">
      <span class="visually-hidden">جاري التحميل...</span>
    </div>
    <p class="mt-2">جاري تحميل قائمة السائقين...</p>
  </div>

  <div *ngIf="error && !isLoading" class="alert alert-danger shadow-sm">
    <i class="fas fa-exclamation-triangle me-2"></i> {{ error }}
  </div>

  <div *ngIf="!isLoading && !error && drivers.length === 0" class="alert alert-info shadow-sm">
    <i class="fas fa-info-circle me-2"></i> لا يوجد سائقين لعرضهم حالياً.
  </div>

  <div *ngIf="!isLoading && !error && drivers.length > 0" class="card shadow-sm">
    <div class="card-body p-0"> <!-- p-0 to make table flush with card edges -->
      <div class="table-responsive">
        <table class="table table-hover table-striped mb-0">
          <thead style="background-color: #4C6DAA; color: white;">
            <tr>
              <th scope="col">#</th>
              <th scope="col">الاسم الأول</th>
              <th scope="col">الاسم الأخير</th>
              <th scope="col">البريد الإلكتروني</th>
              <th scope="col">الحالة</th>
              <th scope="col">إجراءات</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let driver of drivers; let i = index"
                [style.backgroundColor]="i % 2 === 0 ? '#F8F9FA' : 'white'">
              <th scope="row">{{ i + 1 }}</th>
              <td>{{ driver.firstName }}</td>
              <td>{{ driver.lastName }}</td>
              <td>{{ driver.email }}</td>
              <td>
                <span class="badge" [ngClass]="driver.isActive ? 'bg-success' : 'bg-danger'">
                  {{ driver.isActive ? 'مفعل' : 'غير مفعل' }}
                </span>
              </td>
              <td>
                <button (click)="viewDriverDetails(driver.id)" class="btn btn-sm btn-outline-primary me-2" title="عرض التفاصيل">
                  <i class="fas fa-eye"></i>
                </button>
                <!-- Add other action buttons here, e.g., edit, delete, toggle status -->
                <!-- Example:
                <button (click)="toggleDriverStatus(driver)" class="btn btn-sm"
                        [ngClass]="driver.isActive ? 'btn-outline-warning' : 'btn-outline-success'"
                        [title]="driver.isActive ? 'تعطيل' : 'تفعيل'">
                  <i class="fas" [ngClass]="driver.isActive ? 'fa-user-slash' : 'fa-user-check'"></i>
                </button>
                -->
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <!-- Optional: Card footer for pagination or summary -->
    <!--
    <div class="card-footer d-flex justify-content-between align-items-center" *ngIf="drivers.length > 0">
      <span>إجمالي السائقين: {{ totalItems }}</span>
      Pagination controls here
    </div>
    -->
  </div>
</div>
