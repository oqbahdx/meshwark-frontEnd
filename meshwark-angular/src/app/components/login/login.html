<div class="container mt-5" style="direction: rtl;">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
      <div class="card shadow-sm">
        <div class="card-body p-4">
          <h3 class="card-title text-center mb-4" style="color: #4C6DAA;">تسجيل الدخول</h3>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="email" class="form-label">البريد الإلكتروني</label>
              <input type="email" id="email" class="form-control" formControlName="email" placeholder="ادخل البريد الإلكتروني"
                     [ngClass]="{ 'is-invalid': loginForm.get('email')?.touched && loginForm.get('email')?.invalid }">
              <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid" class="invalid-feedback">
                <div *ngIf="loginForm.get('email')?.errors?.['required']">البريد الإلكتروني مطلوب.</div>
                <div *ngIf="loginForm.get('email')?.errors?.['email']">البريد الإلكتروني غير صالح.</div>
              </div>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">كلمة المرور</label>
              <input type="password" id="password" class="form-control" formControlName="password" placeholder="ادخل كلمة المرور"
                     [ngClass]="{ 'is-invalid': loginForm.get('password')?.touched && loginForm.get('password')?.invalid }">
              <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid" class="invalid-feedback">
                <div *ngIf="loginForm.get('password')?.errors?.['required']">كلمة المرور مطلوبة.</div>
              </div>
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-primary" [disabled]="isLoading || loginForm.invalid" style="background-color: #4C6DAA; border-color: #4C6DAA;">
                <span *ngIf="isLoading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                {{ isLoading ? 'جاري تسجيل الدخول...' : 'تسجيل الدخول' }}
              </button>
            </div>
          </form>
          <div class="text-center mt-3">
            <a routerLink="/register" style="color: #4C6DAA;">ليس لديك حساب؟ إنشاء حساب جديد</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
