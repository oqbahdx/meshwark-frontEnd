<div class="container mt-5" style="direction: rtl;">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card shadow-sm">
        <div class="card-body p-4">
          <h3 class="card-title text-center mb-4" style="color: #4C6DAA;">إنشاء حساب جديد</h3>
          <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="firstName" class="form-label">الاسم الأول</label>
              <input type="text" id="firstName" class="form-control" formControlName="firstName" placeholder="ادخل الاسم الأول"
                     [ngClass]="{ 'is-invalid': registerForm.get('firstName')?.touched && registerForm.get('firstName')?.invalid }">
              <div *ngIf="registerForm.get('firstName')?.touched && registerForm.get('firstName')?.invalid" class="invalid-feedback">
                <div>الاسم الأول مطلوب.</div>
              </div>
            </div>

            <div class="mb-3">
              <label for="lastName" class="form-label">الاسم الأخير</label>
              <input type="text" id="lastName" class="form-control" formControlName="lastName" placeholder="ادخل الاسم الأخير"
                     [ngClass]="{ 'is-invalid': registerForm.get('lastName')?.touched && registerForm.get('lastName')?.invalid }">
              <div *ngIf="registerForm.get('lastName')?.touched && registerForm.get('lastName')?.invalid" class="invalid-feedback">
                <div>الاسم الأخير مطلوب.</div>
              </div>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">البريد الإلكتروني</label>
              <input type="email" id="email" class="form-control" formControlName="email" placeholder="ادخل البريد الإلكتروني"
                     [ngClass]="{ 'is-invalid': registerForm.get('email')?.touched && registerForm.get('email')?.invalid }">
              <div *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.invalid" class="invalid-feedback">
                <div *ngIf="registerForm.get('email')?.errors?.['required']">البريد الإلكتروني مطلوب.</div>
                <div *ngIf="registerForm.get('email')?.errors?.['email']">البريد الإلكتروني غير صالح.</div>
              </div>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">كلمة المرور</label>
              <input type="password" id="password" class="form-control" formControlName="password" placeholder="ادخل كلمة المرور"
                     [ngClass]="{ 'is-invalid': registerForm.get('password')?.touched && registerForm.get('password')?.invalid }">
              <div *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.invalid" class="invalid-feedback">
                <div *ngIf="registerForm.get('password')?.errors?.['required']">كلمة المرور مطلوبة.</div>
                <div *ngIf="registerForm.get('password')?.errors?.['minLength']">يجب أن تكون كلمة المرور 6 أحرف على الأقل.</div>
              </div>
            </div>

            <!-- Add other form fields here if needed -->

            <div class="d-grid">
              <button type="submit" class="btn btn-primary" [disabled]="isLoading || registerForm.invalid" style="background-color: #4C6DAA; border-color: #4C6DAA;">
                <span *ngIf="isLoading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                {{ isLoading ? 'جاري إنشاء الحساب...' : 'إنشاء الحساب' }}
              </button>
            </div>
          </form>
          <div class="text-center mt-3">
            <a routerLink="/login" style="color: #4C6DAA;">لديك حساب بالفعل؟ تسجيل الدخول</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
